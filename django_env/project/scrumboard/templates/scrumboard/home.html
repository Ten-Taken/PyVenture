{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="{% static 'scrumboard/css/scrumboard.css' %}">
	
</head>

<body ng-app="scrumboard.demo">

	<!--Angular VIEW -->
	{% verbatim %}  <!-- tells django to ignore {{}} so Angular can use scope -->
	<div ng-controller="ScrumboardController">
		<div class="list" ng-repeat="list in data">
			<h3>{{ list.name }}</h3>
			<ul>
				<li ng-repeat="card in list.cards">
					<scrumboard-card></scrumboard-card>
				</li>
			</ul>
			<div class="flex">
				<input type="text" ng-model="new_title" /> 
				<button ng-click="add(list, new_title)">+</button>
			</div>
		</div>
	</div>
	{% endverbatim %}




		<!--AngularJS CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>


	<!-- django import static -->
	<script src="{% static 'scrumboard/scrumboard.js' %}"></script>

	<!-- Import angular directives from django file structure-->
		<!--Load after the angular module -->
	<script src="{% static 'scrumboard/card.directive.js' %}"></script>


</body>
</html>
